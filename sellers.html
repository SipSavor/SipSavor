<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers | SipSavor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfcf9; 
            --accent: #ff6b6b; 
            --card-shadow: 15px 15px 40px #e0dfdb, -15px -15px 40px #ffffff;
            --text: #2d3436;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        /* --- NAVIGATION --- */
        nav {
            position: sticky;
            top: 20px;
            z-index: 1000;
            margin-top: 30px;
            width: 85%;
            max-width: 1100px;
            padding: 15px 40px;
            background: rgba(253, 252, 249, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 100px;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            gap: 20px;
        }

        .business-name { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; color: var(--text); text-decoration: none; flex-shrink: 0; }
        .business-name span { color: var(--accent); }

        .search-wrapper { flex-grow: 1; max-width: 300px; position: relative; }
        #siteSearch { width: 100%; padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1); font-family: 'Outfit', sans-serif; outline: none; box-sizing: border-box; }

        #search-results-list { position: absolute; top: 48px; left: 0; width: 100%; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; overflow: hidden; z-index: 1001; border: 1px solid #eee; }
        .search-item { padding: 12px 20px; border-bottom: 1px solid #f9f9f9; cursor: pointer; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .search-item:hover { background: #fff5f5; }

        .mini-add-btn { background: var(--accent); color: white; border: none; padding: 6px 14px; border-radius: 12px; font-weight: 800; font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .mini-add-btn:hover { transform: scale(1.1); }
        .info-badge { color: var(--accent); font-weight: 700; }

        .nav-links { display: flex; gap: 35px; flex-shrink: 0; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 600; font-size: 0.95rem; }

        /* --- CONTENT --- */
        .header { margin-top: 60px; text-align: center; }
        .header h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 10px; }

        .seller-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 85%; max-width: 1100px; margin-top: 50px; }
        .seller-card { background: var(--bg); padding: 40px; border-radius: 40px; box-shadow: var(--card-shadow); text-align: center; transition: all 0.4s ease; border: 2px solid transparent; scroll-margin-top: 140px; }
        .highlight-card { border: 2px solid var(--accent) !important; transform: scale(1.05); }

        /* --- SIDEBAR CART --- */
        #cart-sidebar {
            position: fixed; right: -350px; top: 0; width: 300px; height: 100%;
            background: white; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            z-index: 2000; transition: 0.4s; padding: 30px;
            display: flex; flex-direction: column; box-sizing: border-box;
        }
        #cart-sidebar.open { right: 0; }
        #cart-items { flex-grow: 1; overflow-y: auto; margin-bottom: 20px; }
        .cart-item { display: flex; justify-content: space-between; padding: 12px 10px; border-bottom: 1px solid #eee; font-weight: 600; cursor: pointer; }
        .cart-item:hover { text-decoration: line-through; color: var(--accent); background-color: #fff5f5; }
        .cart-total { font-weight: 800; font-size: 1.4rem; text-align: right; }
        .cart-notice { background: #fff5f5; padding: 15px; border-radius: 15px; font-size: 0.85rem; color: var(--accent); margin-top: 15px; font-weight: 600; text-align: center; }

        .cart-trigger {
            position: fixed; bottom: 30px; right: 30px; background: var(--accent);
            color: white; width: 70px; height: 70px; border-radius: 50%;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            cursor: pointer; z-index: 1500; display: flex; justify-content: center; align-items: center; font-size: 1.5rem;
        }
        #cart-count { position: absolute; top: 0; right: 0; background: var(--text); color: white; font-size: 0.8rem; padding: 4px 8px; border-radius: 50%; border: 2px solid white; }

        footer { margin-top: 80px; padding: 40px 0; color: #b2bec3; text-align: center; width: 100%; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="cart-sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0">Order Plan</h2>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:1.8rem; font-weight:800; color:var(--accent);">Ã—</div>
        </div>
        <div id="cart-items"></div>
        <div class="cart-total">Total: $<span id="total-amount">0.00</span></div>
        <div class="cart-notice">Bring cash to school!</div>
        <button onclick="clearCart()" style="margin-top:10px; background:#eee; border:none; padding:10px; border-radius:10px; cursor:pointer; font-family:'Outfit'; font-weight:600; width:100%;">Clear All</button>
    </div>

    <div class="cart-trigger" onclick="toggleCart()">
        ðŸ›’ <span id="cart-count">0</span>
    </div>

    <nav>
        <a href="index.html" class="business-name">SipSavor<span>.</span></a>
        <div class="search-wrapper">
            <input type="text" id="siteSearch" placeholder="Search snacks or sellers..." autocomplete="off">
            <div id="search-results-list"></div>
        </div>
        <div class="nav-links">
            <a href="menu.html">Menu</a>
            <a href="sellers.html">Sellers</a>
            <a href="about-us.html">About Us</a>
        </div>
    </nav>

    <div class="header">
        <h1>Our Sellers</h1>
        <p>Find us around the NJHS campus.</p>
    </div>

    <div class="seller-grid">
        <div id="seller-ayden" class="seller-card">
            <h2>Ayden Wilson</h2>
            <p>7th Grade</p>
        </div>
        <div id="seller-sam" class="seller-card">
            <h2>Samuel Davis</h2>
            <p>7th Grade</p>
        </div>
    </div>

    <footer><p>&copy; 2026 SipSavor. Built for Nettleton Jr. High.</p></footer>

    <script>
        // --- CART LOGIC ---
        let cart = JSON.parse(localStorage.getItem('sipSavorCart')) || [];

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

        function addToCart(name, price) {
            cart.push({ name, price: parseFloat(price) });
            saveAndUpdate();
            if(!document.getElementById('cart-sidebar').classList.contains('open')) toggleCart();
        }

        function removeFromCart(index) { cart.splice(index, 1); saveAndUpdate(); }
        function clearCart() { cart = []; saveAndUpdate(); }

        function saveAndUpdate() {
            localStorage.setItem('sipSavorCart', JSON.stringify(cart));
            updateUI();
        }

        function updateUI() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                container.innerHTML = '<p style="color:#b2bec3; text-align:center; margin-top:20px;">Empty!</p>';
            } else {
                cart.forEach((item, index) => {
                    total += item.price;
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.onclick = () => removeFromCart(index);
                    div.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
                    container.appendChild(div);
                });
            }
            document.getElementById('total-amount').innerText = total.toFixed(2);
            document.getElementById('cart-count').innerText = cart.length;
        }

        updateUI();

        // --- SEARCH LOGIC (Fruit Snacks Removed) ---
        const searchData = [
            { name: "Takis Fuego", info: "$0.50", price: 0.50, type: "snack" },
            { name: "Water", info: "$1.00", price: 1.00, type: "snack" },
            { name: "Gatorade", info: "$1.50", price: 1.50, type: "snack" },
            { name: "Ayden Wilson", info: "Seller", target: "seller-ayden", type: "seller" },
            { name: "Samuel Davis", info: "Seller", target: "seller-sam", type: "seller" }
        ];

        const searchInput = document.getElementById('siteSearch');
        const resultsList = document.getElementById('search-results-list');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase().trim();
            resultsList.innerHTML = '';
            if (query === '') { resultsList.style.display = 'none'; return; }

            const matches = searchData.filter(item => item.name.toLowerCase().includes(query));

            if (matches.length > 0) {
                resultsList.style.display = 'block';
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    
                    if (item.type === "snack") {
                        div.innerHTML = `<span>${item.name}</span> <button class="mini-add-btn" onclick="event.stopPropagation(); addToCart('${item.name}', ${item.price})">+ Add</button>`;
                        div.onclick = () => { window.location.href = "menu.html"; };
                    } else {
                        div.innerHTML = `<span>${item.name}</span> <span class="info-badge">${item.info}</span>`;
                        div.onclick = () => {
                            resultsList.style.display = 'none';
                            searchInput.value = '';
                            const element = document.getElementById(item.target);
                            if (element) {
                                element.scrollIntoView({ behavior: 'smooth' });
                                element.classList.add('highlight-card');
                                setTimeout(() => element.classList.remove('highlight-card'), 2000);
                            }
                        };
                    }
                    resultsList.appendChild(div);
                });
            } else {
                resultsList.style.display = 'block';
                resultsList.innerHTML = '<div class="search-item" style="color:#b2bec3;">No matches found</div>';
            }
        });

        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target)) resultsList.style.display = 'none'; });
    </script>
</body>
</html>
